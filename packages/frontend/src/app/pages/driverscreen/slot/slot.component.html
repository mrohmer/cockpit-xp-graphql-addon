<div class="slot-selection">
    <a *ngFor="let slot of slots$|async"
       [routerLink]="['/screen/', slot.id]"
       routerLinkActive="screen-link--active"
       class="screen-link"
    >
        {{slot.driver.name}}
    </a>
</div>

<app-slot-details *ngIf="slot$|async as slot" [slot]="slot">
</app-slot-details>
